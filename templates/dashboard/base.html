{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Comics{% block page_title %}{% endblock %}</title>

    <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}">
    <link rel="icon" sizes="192x192" href="{% static 'img/favicon.png' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/comics.css' %}">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <a class="navbar-brand" href="{% url 'dashboard:series_list' %}">Comics</a>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    {% block extra_js %}{% endblock extra_js %}
</body>
</html>
