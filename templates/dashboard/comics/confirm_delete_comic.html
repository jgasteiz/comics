{% extends 'dashboard/base.html' %}

{% load forms_tags %}

{% block page_title %} | Deleting {{ comic.title }}{% endblock %}

{% block content %}
    <header class="content-header">
        <h1>Are you sure you want to delete the comic `{{ comic.title }}`?</h1>
    </header>

    <form action="" method="post" novalidate>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete it</button>
        <a href="{% url 'dashboard:comic_list' comic.series.id %}" class="btn btn-default">Cancel</a>
    </form>

{% endblock %}
